{% extends "base.html" %}

{% block title %}Admin Login - Vlog Travel Finder{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-12 col-md-7 col-lg-5">
      <div class="d-flex align-items-center justify-content-between mb-3">
        <h1 class="mb-0">Admin login</h1>
      </div>

      <div class="card shadow-sm">
        <div class="card-body">
          <form method="post" class="row g-3">
            <div class="col-12">
              <label class="form-label" for="username">Username</label>
              <input class="form-control" id="username" name="username" type="text" autocomplete="username" required />
            </div>

            <div class="col-12">
              <label for="password" class="form-label">Password</label>
              <input class="form-control" id="password" name="password" type="password" autocomplete="current-password" />
            </div>

            <div class="col-12">
              <button type="submit" class="btn btn-primary">
                <i class="fa-solid fa-right-to-bracket me-1"></i>Login
              </button>
            </div>
          </form>

          <hr />
          <div class="text-muted small">Create an admin user via the CLI command <code>flask create-admin</code>.</div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
