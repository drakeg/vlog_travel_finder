{% extends "base.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
  <nav aria-label="breadcrumb" class="mb-3">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="{{ url_for('public.home') }}">Home</a></li>
      <li class="breadcrumb-item"><a href="{{ url_for('public.blog_index') }}">Blog</a></li>
      <li class="breadcrumb-item active" aria-current="page">{{ post.title }}</li>
    </ol>
  </nav>

  <div class="card shadow-sm">
    <div class="card-body">
      <h1 class="h3 mb-3">{{ post.title }}</h1>
      <div class="blog-content">{{ post_html }}</div>
    </div>
  </div>
{% endblock %}
