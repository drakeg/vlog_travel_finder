{% extends "base.html" %}

{% block title %}Access blocked (preview){% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-12 col-lg-8">
      <div class="card shadow-sm">
        <div class="card-body">
          <h1 class="h4 mb-2">Access blocked for anonymous visitors</h1>
          <div class="text-muted mb-3">
            You are in <strong>anonymous preview mode</strong>. The <code>{{ feature }}</code> feature is currently not available to logged-out users.
          </div>

          <div class="d-flex flex-column flex-sm-row gap-2">
            <form method="post" action="{{ url_for('admin.admin_preview_stop') }}" class="mb-0">
              <button type="submit" class="btn btn-warning">
                <i class="fa-solid fa-eye-slash me-1"></i>Exit anonymous preview
              </button>
            </form>
            <a class="btn btn-outline-secondary" href="{{ url_for('public.home') }}">
              <i class="fa-solid fa-house me-1"></i>Back to home
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
