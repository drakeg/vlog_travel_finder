{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
  <div class="row justify-content-center g-4">
    <div class="col-12 col-lg-6">
      <div class="card shadow-sm">
        <div class="card-body p-4">
          <h1 class="h4 mb-2">Create your account</h1>
          <div class="text-muted mb-3">Register to access member-only features and manage your settings.</div>

          <form method="post" class="row g-3">
            <div class="col-12">
              <label class="form-label" for="email">Email</label>
              <input class="form-control" id="email" name="email" type="email" autocomplete="email" required />
            </div>

            <div class="col-12">
              <label for="password" class="form-label">Password</label>
              <input class="form-control" id="password" name="password" type="password" autocomplete="new-password" required />
            </div>

            <div class="col-12">
              <label for="confirm" class="form-label">Confirm password</label>
              <input class="form-control" id="confirm" name="confirm" type="password" autocomplete="new-password" required />
            </div>

            <div class="col-12 d-grid">
              <button type="submit" class="btn btn-primary">
                <i class="fa-solid fa-user-plus me-1"></i>Create account
              </button>
            </div>
          </form>

          <hr />
          <div class="text-muted small">
            Already have an account?
            <a href="{{ url_for('auth.login', next=request.args.get('next')) }}">Login</a>
          </div>
        </div>
      </div>
    </div>

    <div class="col-12 col-lg-4">
      <div class="card shadow-sm">
        <div class="card-body p-4">
          <div class="text-muted small text-uppercase mb-2">Quick links</div>
          <div class="d-grid gap-2">
            <a class="btn btn-outline-secondary" href="{{ url_for('public.places') }}">
              <i class="fa-solid fa-map-location-dot me-1"></i>Browse places
            </a>
            <a class="btn btn-outline-secondary" href="{{ url_for('public.blog_index') }}">
              <i class="fa-solid fa-newspaper me-1"></i>Read the blog
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
